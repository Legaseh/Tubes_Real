<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="Gamestyle.css">
    <script src="ScriptGame.js" defer></script>
</head>
<body>
    <div class="taco"><img src="/Gambar_Game/taco_jatuh.png" alt=""></div>
    <div class="bom"><img src="/Gambar_Game/bom.png" alt=""></div>
    <div class="container_game">
        <h1>Game Kuliner Meksiko</h1>
        <p>Gunakan A dan D untuk pergeseran pemain</p>
        <button class="gas">Mulai</button>

            <div class="player"><img src="/Gambar_Game/char.png" alt=""></div>
            <div class="kalah" >

                <h1 class="total"></h1>
                <button class="ulang">Main Lagi</button>
                <a href="GameMakan.html"><button>Udahan</button></a>
