<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="card-container"></div>

  <script src="script.js">
    document.addEventListener("DOMContentLoaded", function () {
    fetch("Data_Restoran.json")
        .then((response) => response.json())
        .then((Restoran) => {
        const container = document.getElementById("card-container");

        for (let i = 0; i < Restoran.length; i++) {
            const data = Restoran[i];

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
            <div class="card-image">
                <iframe src="${data.iframeSrc}" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="card-content">
                <h2>${data.title}</h2>
                <h3>Signature: ${data.signatureDish}</h3>
                <p>${data.description}</p>
                <a href="${data.locationLink}" class="location-link" target="_blank">View Location</a>
            </div>
            `;

            container.appendChild(card);
        }
        });
    });

  </script>
</body>
</html>
