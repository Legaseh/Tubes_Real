<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangkap Taco!</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f8ff;
    margin: 0;
}

#game-container {
    width: 600px;
    height: 700px;
    border: 3px solid #333;
    background-color: #87CEEB; /* Warna langit */
    position: relative;
    overflow: hidden; /* Objek akan hilang jika keluar dari area ini */
    margin-top: 20px;
}

#player {
    width: 80px;
    height: 60px;
    background-color: #ff4500; /* Warna pemain (bisa diganti gambar) */
    position: absolute;
    bottom: 10px;
    left: 260px; /* Posisi awal di tengah */
    border-radius: 10px;
}

/* Ini adalah kelas untuk objek yang jatuh */
.taco {
    width: 50px;
    height: 40px;
    background-color: #FFD700; /* Warna Taco */
    position: absolute;
    border-radius: 50% 50% 10px 10px;
}

.bomb {
    width: 45px;
    height: 45px;
    background-color: #2f2f2f; /* Warna Bom */
    position: absolute;
    border-radius: 50%;
}

#score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
}

#game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    font-size: 1.5em;
}

#game-over button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
}

.hidden {
    display: none;
}
    </style>
</head>
<body>

    <h1>Tangkap Taco!</h1>
    <p>Gunakan tombol panah ◀ dan ▶ untuk bergerak.</p>

    <div id="game-container">
        <div id="player"></div>
        <div id="score">Skor: 0</div>
        <div id="game-over" class="hidden">
            <h2>GAME OVER</h2>
            <p>Skor Akhir: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Main Lagi</button>
        </div>
    </div>

    <script src="game.js">
      
    </script>

</body>
</html>
